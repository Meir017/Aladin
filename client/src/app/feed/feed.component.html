

<md-grid-list id="ala-post-feed" cols="2" rowHeight="2:1"> 

  <md-grid-tile id="ala-comments">
      
  </md-grid-tile>

  <md-grid-tile id="ala-posts">
    
    <md-list id="ala-post-list">
      <md-list-item class="ala-post" *ngFor="let post of posts | async"> 
        <ala-post [request]="post"></ala-post>
      </md-list-item> 
    </md-list>

  </md-grid-tile>

</md-grid-list>
