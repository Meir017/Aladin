

<md-grid-list id="ala-post-feed" cols="2"> 

  <md-grid-tile id="ala-comments">
      
  </md-grid-tile>

  <md-grid-tile id="ala-posts">
    
    <md-list id="ala-post-list" *ngIf="posts">
      <md-list-item class="ala-post" *ngFor="let post of posts"> 
        <ala-post [request]="post"></ala-post>
      </md-list-item> 
    </md-list>

  </md-grid-tile>

</md-grid-list>
